<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>MetaGen</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <script type="module" th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script type="module" th:src="@{/js/bootstrap.js}"></script>
    <script type="module" th:src="@{/js/bootstrap.bundle.js}"></script>

    <link th:href="@{/fonts/roboto.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">

    <script th:src="@{/js/layout.js}"></script>
</head>
<body>
<div class="page-container">
    <!-- Header -->
    <div th:replace="~{fragments/header::header}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Sidebar -->
        <aside class="sidebar" th:replace="~{fragments/sidebar::sidebar}"></aside>

        <dialog id="myAlert">
            <h3>알림</h3>
            <p id="alertContent">여기에 내용이 표시됩니다.</p>
            <div class="button-container">
                <button onclick="closeDialog('alert', true)" class="close">닫기</button>
            </div>
        </dialog>

        <dialog id="myConfirm">
            <h3>알림</h3>
            <p id="confirmContent">여기에 내용이 표시됩니다.</p>
            <div class="button-container">
                <button onclick="closeDialog('confirm', true)" class="confirm">확인</button>
                <button onclick="closeDialog('confirm', false)" class="close">닫기</button>
            </div>
        </dialog>

        <dialog id="mainConfirm">
            <h3 id="mainDialogTitle">알림</h3>
            <div id="mainDialogContent">

            </div>
            <div class="button-container">
                <button onclick="closeDialog('confirm', true)" class="close">확인</button>
            </div>
        </dialog>

        <!-- Main Section -->
        <div class="content">
            <section layout:fragment="content"></section>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer::footer}"></footer>
</div>
</body>
</html>
